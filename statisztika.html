<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Statisztika</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="./statisztika.js"></script>
<style>
body { font-family: sans-serif; margin: 20px; }
.container { max-width: 1200px; margin: auto; }
.filter { margin-bottom: 20px; }
.chart-container { width: 100%; height: 400px; margin-bottom: 40px; }
.summary { display: flex; gap: 20px; margin-bottom: 20px; }
.summary div { padding: 10px; background: #f3f3f3; border-radius: 6px; flex: 1; text-align: center; }
</style>
</head>
<body>
<div class="container">
    <h1>Statisztika</h1>

    <div class="filter">
        <label>Dátum kezdete: <input type="date" id="startDate"></label>
        <label>Dátum vége: <input type="date" id="endDate"></label>
        <button id="filterBtn">Szűrés</button>
    </div>

    <div class="summary">
        <div id="totalProfit">Profit: 0 Ft</div>
        <div id="totalCost">Kiadás: 0 Ft</div>
        <div id="mostUsedPart">Legtöbbet használt alkatrész: -</div>
    </div>

    <div class="chart-container">
        <canvas id="profitChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="distributionChart"></canvas>
    </div>
</div>
</body>
</html>
